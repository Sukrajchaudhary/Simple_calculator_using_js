<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Js Calculator</title>
</head>
<body>
   <center>

    <div class="content-box-lg">
      <div class="container">
        <div class="row">
        <form name="form">
          <input type="text" name="display" placeholder="0" id="D">
          <br>
          <button type="button" value="%" onclick="form.display.value ='%'" >%</button>
          <button type="button" value="(" onclick="form.display.value +='('" >(</button>
          <button type="button" value=")" onclick="form.display.value +=')'" >)</button>
          <button type="button" value="/" onclick="form.display.value +='/'" >/</button>
          <br>
          <button type="button" value="7" onclick="form.display.value +='7'" >7</button>
          <button type="button" value="8" onclick="form.display.value +='8'" >8</button>
          <button type="button" value="9" onclick="form.display.value +='9'" >9</button>
          <button type="button" value="*" onclick="form.display.value +='*'" >*</button>
          <br>
          <button type="button" value="4" onclick="form.display.value +='4'" >4</button>
          <button type="button" value="5" onclick="form.display.value +='5'" >5</button>
          <button type="button" value="6" onclick="form.display.value +='6'" >6</button>
          <button type="button" value="-" onclick="form.display.value +='-'" >-</button>
          <br>
          <button type="button" value="1" onclick="form.display.value +='1'" >1</button>
          <button type="button" value="2" onclick="form.display.value +='2'" >2</button>
          <button type="button" value="3" onclick="form.display.value +='3'" >3</button>
          <button type="button" value="+" onclick="form.display.value +='+'" >+</button>
          <br>
          <button type="button" value="+/-" onclick="form.display.value +='+/-'" >+/-</button>
          <button type="button" value="0" onclick="form.display.value +='0'" >0</button>
          <button type="button" value="." onclick="form.display.value +='.'" >.</button>
          <button type="button" value="=" onclick="form.display.value=eval(form.display.value)">=</button>
         <br>
         <input type = "button" value = "Clear All" onclick = "form.display.value = ' ' " >  
        </form>
        </div>
      </div>
    </div>
   </center>
  
</body>
<script src="scrit.js"></script>
</html>
